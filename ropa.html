<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ropa - Tienda Nova</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Menú generado dinámicamente -->
  <nav id="menuNav"></nav>

  <div class="content">
    <h1>Ropa</h1>
    <p>Explora nuestra gama de productos para vestirte.</p>
    
    <div class="product-grid">
      <!-- Producto 1 -->
      <div class="product-card">
        <img src="images/remera.jpg" alt="Remera básica">
        <h2>Remera básica</h2>
        <p>$3.499</p>
        <button>Comprar</button>
      </div>

      <!-- Producto 2 -->
      <div class="product-card">
        <img src="images/zapatillas.jpg" alt="Zapatillas deportivas">
        <h2>Zapatillas deportivas</h2>
        <p>$8.999</p>
        <button>Comprar</button>
      </div>

      <!-- Producto 3 -->
      <div class="product-card">
        <img src="images/campera.jpg" alt="Campera de abrigo">
        <h2>Campera de abrigo</h2>
        <p>$14.500</p>
        <button>Comprar</button>
      </div>
    </div>
  </div>

  <!-- Script para generar el menú dinámicamente -->
  <script>
    const paginas = [
      { titulo: "Home", url: "index.html" },
      { titulo: "Electrónica", url: "electronica.html" },
      { titulo: "Ropa", url: "ropa.html" },
      { titulo: "Hogar", url: "hogar.html" },
      { titulo: "Logout", url: "login.html" }
    ];

    const menuNav = document.getElementById("menuNav");
    menuNav.innerHTML = `
      <span class="logo">🛒 Tienda Nova</span>
      ${paginas.map(p => `<a href="${p.url}">${p.titulo}</a>`).join('')}
    `;
  </script>
</body>
</html>
