<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda Nova</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Menú dinámico -->
  <nav id="menuNav"></nav>

  <div class="content">
    <h1>Bienvenido a Tienda Nova</h1>
    <p>Explora nuestras categorías de productos.</p>

    <div class="product-grid">
      <div class="product-card">
        <img src="images/auriculares.jpg" alt="Auriculares Bluetooth">
        <h2>Auriculares Bluetooth</h2>
        <p>$5.499</p>
        <button>Comprar</button>
      </div>

      <div class="product-card">
        <img src="images/remera.jpg" alt="Remera de Algodón">
        <h2>Remera de Algodón</h2>
        <p>$3.199</p>
        <button>Comprar</button>
      </div>

      <div class="product-card">
        <img src="images/lavadora.jpg" alt="Lavadora Automática">
        <h2>Lavadora Automática</h2>
        <p>$95.000</p>
        <button>Comprar</button>
      </div>

      <div class="product-card">
        <img src="images/zapatillas.jpg" alt="Zapatillas Urbanas">
        <h2>Zapatillas Urbanas</h2>
        <p>$8.999</p>
        <button>Comprar</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="navbar.js"></script>
  <script>cargarNavbar();</script>
</body>
</html>
