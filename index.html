<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda Nova</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script>
    if (localStorage.getItem("usuarioLogueado") !== "true") {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <nav id="menuNav"></nav>

  <div class="content">
    <h1>Bienvenido a Tienda Nova</h1>
    <p>Productos destacados de cada categor√≠a.</p>

    <section>
      <h2>üì± Electr√≥nica</h2>
      <div class="product-grid" id="destacados-electronica"></div>
    </section>

    <section>
      <h2>üëï Ropa</h2>
      <div class="product-grid" id="destacados-ropa"></div>
    </section>

    <section>
      <h2>üè† Hogar</h2>
      <div class="product-grid" id="destacados-hogar"></div>
    </section>
  </div>

  <script src="scripts/navbar.js"></script>
  <script>cargarNavbar();</script>

  <script>
    fetch("data/productos.json")
      .then(res => res.json())
      .then(data => {
        mostrarDestacado(data.electronica, "destacados-electronica");
        mostrarDestacado(data.ropa, "destacados-ropa");
        mostrarDestacado(data.hogar, "destacados-hogar");
      });

    function mostrarDestacado(productos, id) {
      const container = document.getElementById(id);
      const producto = productos[0]; // Solo el primero como destacado
      container.innerHTML = `
        <div class="product-card">
          <img src="${producto.imagen}" alt="${producto.titulo}">
          <h2>${producto.titulo}</h2>
          <p>${producto.descripcion}</p>
          <p><strong>$${producto.precio}</strong></p>
          <div class="cantidad-control">
            <button onclick="disminuir(this)">-</button>
            <span class="cantidad">0</span>
            <button onclick="aumentar(this)">+</button>
          </div>
        </div>
      `;
    }

    function aumentar(btn) {
      const cantidad = btn.parentElement.querySelector(".cantidad");
      cantidad.textContent = parseInt(cantidad.textContent) + 1;
    }

    function disminuir(btn) {
      const cantidad = btn.parentElement.querySelector(".cantidad");
      if (parseInt(cantidad.textContent) > 0) {
        cantidad.textContent = parseInt(cantidad.textContent) - 1;
      }
    }
  </script>
</body>
</html>
