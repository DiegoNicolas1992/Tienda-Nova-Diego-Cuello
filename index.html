<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda Nova</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <nav id="menuNav"></nav>

  <div class="content">
    <h1>Bienvenido a Tienda Nova</h1>
    <p>Productos destacados de cada categoría.</p>

    <div class="product-grid"></div>
  </div>

  <script src="scripts/navbar.js"></script>
  <script>cargarNavbar();</script>

  <script src="scripts/productos.js"></script>
  <script>
    // Mostrar productos destacados combinados de todas las categorías
    fetch('data/productos.json')
      .then(res => res.json())
      .then(data => {
        const productos = [...data.electronica.slice(0,1), ...data.ropa.slice(0,1), ...data.hogar.slice(0,1)];
        mostrarProductos(productos);
      });
  </script>
</body>
</html>
