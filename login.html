<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Iniciar sesión</h2>

  <form id="loginForm">
    <input type="text" id="email" placeholder="Correo electrónico" required><br><br>
    <input type="password" id="password" placeholder="Contraseña" required><br><br>
    <button type="submit">Entrar</button>
  </form>

  <p id="error" style="color:red;"></p>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Evita que se recargue la página

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Simulamos un login válido (cambiá esto por lo que quieras)
      if (email === "admin@gmail.com" && password === "admin123") {
        // ✅ Redirige a la página principal (por ejemplo index.html)
        window.location.href = "index.html"; 
      } else {
        // ❌ Muestra mensaje de error
        document.getElementById("error").textContent = "Correo o contraseña incorrectos.";
      }
    });
  </script>
</body>
</html>
