<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda Nova</title>
  <link rel="stylesheet" href="styles/styles.css">

  <script>
    if (localStorage.getItem("usuarioLogueado") !== "true") {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <nav id="menuNav"></nav>

  <div class="content">
    <h1>Bienvenido a Tienda Nova</h1>
    <p>Productos destacados de cada categor√≠a.</p>

    <h2>üì± Electr√≥nica</h2>
    <div class="product-grid" id="destacados-electronica"></div>

    <h2>üëï Ropa</h2>
    <div class="product-grid" id="destacados-ropa"></div>

    <h2>üè† Hogar</h2>
    <div class="product-grid" id="destacados-hogar"></div>
  </div>

  <script src="scripts/navbar.js"></script>
  <script>cargarNavbar();</script>

  <script src="scripts/productos.js"></script>
  <script>
    fetch("data/productos.json")
      .then(response => response.json())
      .then(data => {
        mostrarDestacado("electronica", data.electronica, "destacados-electronica");
        mostrarDestacado("ropa", data.ropa, "destacados-ropa");
        mostrarDestacado("hogar", data.hogar, "destacados-hogar");
      });

    function mostrarDestacado(categoria, productos, contenedorID) {
      const contenedor = document.getElementById(contenedorID);
      if (!contenedor || productos.length === 0) return;

      const prod = productos[0];
      contenedor.innerHTML = `
        <div class="product-card">
          <img src="${prod.imagen}" alt="${prod.titulo}">
          <h2>${prod.titulo}</h2>
          <p>${prod.descripcion}</p>
          <p><strong>$${prod.precio}</strong></p>
          <div class="cantidad-control">
            <button onclick="disminuir(this)">-</button>
            <span class="cantidad">0</span>
            <button onclick="aumentar(this)">+</button>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
