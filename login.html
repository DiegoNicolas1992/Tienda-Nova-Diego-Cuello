<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesi칩n - Tienda Nova</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <nav id="menuNav"></nav>

  <div class="content">
    <h1>游댏 Iniciar sesi칩n</h1>
    <form id="loginForm" class="login-form">
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="password">Contrase침a:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Ingresar</button>
    </form>
    <p id="mensaje-error" class="error"></p>
  </div>

  <script src="scripts/navbar.js"></script>
  <script>cargarNavbar();</script>

  <script>
    const form = document.getElementById("loginForm");
    const mensajeError = document.getElementById("mensaje-error");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value;
      const password = document.getElementById("password").value;

      if (usuario === "admin" && password === "1234") {
        sessionStorage.setItem("usuarioLogueado", "true");
        localStorage.setItem("nombreUsuario", usuario);
        window.location.href = "index.html";
      } else {
        mensajeError.textContent = "Usuario o contrase침a incorrectos.";
      }
    });
  </script>

  <script src="scripts/footer.js"></script>
  <script>cargarFooter();</script>
</body>
</html>
